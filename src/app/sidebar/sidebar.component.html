<div class="d-flex flex-column h-100 bg-secondary justify-content-center align-items-center p-1">
    <div class="m-5">
        @for (categoria of categorias; track categoria.id){
            <div class="p-2">
                <h4><a (click)="irCategoria(categoria.id)">{{ categoria.nombre }}</a></h4>
            </div>
        } @empty {
            <div>No hay categorias</div>
        }
    </div>
</div>
