<h3>Checkout</h3>
<div class="container">
    <div class="row">
        <div class="col-6">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" />
        </div>
        <div class="col-6">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div>
            <label for="company-name">Nombre de empresa (opcional)</label>
            <input type="text" id="company-name" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" />
        </div>
        <div class="col-6">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div>
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" class="form-control" placeholder="Nombre de la calle" />
        </div>
        <div class="col-4">
            <label for="direccion"></label>
            <input type="text" id="direccion" class="form-control" placeholder="Bloque, piso, etc" />
        </div>
        <div class="col-2">
            <label for="direccion"></label>
            <input type="number" id="direccion" class="form-control" placeholder="Código postal" />
        </div>
    </div>
    <div class="row">
        <div>
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div>
            <label for="notas">Notas del pedido (opcional)</label>
            <textarea id="notas" class="form-control" rows="4"></textarea>
        </div>
    </div>
    <div class="row">
        <div>
            <label for="pago">Pago</label>
            <ngx-paypal [config]="payPalConfig"></ngx-paypal>
        </div>
    </div>
</div>
