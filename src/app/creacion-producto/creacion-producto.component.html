<div class="upload-container">
    <h2>Importar archivos desde un CSV</h2>
    <input type="file" accept=".csv" (change)="onFileSelected($event)"/>
    <br>
    <h2>Importar im√°gen del producto</h2>
    <input type="file" (change)="onImageSelected($event)">
    <button (click)="onUpload()" [disabled]="!selectedFile">Subir</button>
    @if (uploadResponse) {
        <p class="response">{{ uploadResponse }}</p>
    }
</div>
